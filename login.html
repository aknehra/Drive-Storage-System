<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-sm-6" style="margin-top: 2rem">
      <img
        alt="hero animation"
        class="img-fluid"
        src="https://workspace.google.com/static/img/workspace_motion_still.jpg?cache=4e37e71"
        style="height: 30rem; width: 39rem"
      />
    </div>
    <div
      class="col-sm-6"
      style="margin-top: 5rem; padding-left: 5rem; padding-right: 5rem"
    >
      <h1 style="font-size: 3.5rem">
        Log in<span style="color: #2196f3">.</span>
      </h1>
      <p class="form-text" style="font-size: 1rem">
        Enter your credentials to access your account.
      </p>
      <form action="" style="max-width: 45rem; margin-top: 4rem">
        <h6 style="font-weight: 300;">Sign in using Username or Email</h6>
        <div class="form-floating mb-4">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="&nbsp;Username"
            ng-model="username"
            style="
              border-radius: 1rem;
              background: #eee;
              border: none;
              padding: 3rem 5rem 1rem 2rem;
              font-family: inherit;
            "
          />
          <label for="floatingInput" style="color: #858585; font-size: 1.2rem"
            ><i class="fa-solid fa-envelope"></i>&nbsp;&nbsp;&nbsp;
            Username&nbsp;/&nbsp;Email</label
          >
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="&nbsp;Password"
            ng-model="pass"
            style="
              border-radius: 1rem;
              background: #eee;
              border: none;
              padding: 3rem 5rem 1rem 2rem;
              font-family: inherit;
            "
          />
          <label
            for="floatingPassword"
            style="color: #858585; font-size: 1.2rem"
            ><i class="fa-solid fa-lock"></i> &nbsp;&nbsp;&nbsp;Password</label
          >
        </div>
        <div class="d-grid gap-2 mt-4">
          <button
            class="btn btn-primary btn-lg"
            type="button"
            style="border-radius: 1rem"
            ng-click="login()"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container-sm">
  <div class="row">
    <div class="col-sm-2">
      <center>
        <form>
          <label for="upload_file"
            ><i
              class="fa-solid fa-file-arrow-up fa-3x"
              style="cursor: pointer"
            ></i
            >&nbsp;&nbsp;
            <h4>Upload file</h4></label
          >
          <input
            type="file"
            class="form-control"
            id="upload_file"
            multiple
            style="display: none"
          />
        </form>
      </center>
    </div>
  </div>
  <div>
    <div class="row mt-3">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <center><h2 ng-show="fileselected">Selected Files</h2></center>
      </div>
      <div class="col-sm-3"></div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <ol class="list-group list-group-numbered" ng-show="fileselected">
          <li class="list-group-item">{{filename}}</li>
        </ol>
      </div>
    </div>
  </div>
</div>

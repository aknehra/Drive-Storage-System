<center><h1>User Data</h1></center>
<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th scope="col">S.no</th>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Used Space</th>
        <th scope="col">Upload Limit</th>
        <th scope="col">Update Limit</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr ng-repeat="userdetail in userdetails">
        <th scope="row">{{$index + 1}}</th>
        <td>{{userdetail.name}}</td>
        <td>{{userdetail.Username}}</td>
        <td>{{userdetail.Email}}</td>
        <td>{{userdetail.Mobile}}</td>
        <td>{{userdetail.USED_SPACE}}</td>
        <td>{{userdetail.UPLOAD_LIMIT}}</td>
        <td>
          <button
            type="button"
            class="btn btn-sm btn-success"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Update{{userdetail.ID}}
          </button>
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Set Upload Limit
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="formGroupExampleInput"
                      placeholder="Example input placeholder"
                      ng-model="limit"
                    />
                  </div>
                </div>
                <div class="modal-footer" ng-repeat="userdetail in userdetails">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    ng-click="upload(limit, userdetail.ID)"
                  >
                    Save changes{{userdetail.ID}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

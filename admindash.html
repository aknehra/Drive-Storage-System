<div
  class="container-fluid"
  style="border-bottom: 0.5px solid rgba(0, 0, 0, 0.3)"
>
  <div class="row">
    <div class="col-sm-3" style="padding-top: 0.5rem">
      <img
        class="img-fluid"
        src="https://ssl.gstatic.com/images/branding/product/2x/drive_2020q4_48dp.png"
        alt=""
        style="height: 45px; height: 45px"
      />&nbsp;&nbsp;<span style="color: #5f6368; font-size: 1.25rem"
        >Drive</span
      >
    </div>
    <div class="col-sm-8"></div>
    <div class="col-sm-1" style="padding-top: 0.5rem; padding-left: 3rem">
      <img
        src="{{imageurl}}"
        alt=""
        style="border-radius: 50%; height: 2.5rem; width: 2.5rem"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
      />
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">
            Offcanvas right
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="container-sm">
            <div class="row">
              <center>
                <img
                  src="{{imageurl}}"
                  alt=""
                  style="
                    height: 14rem;
                    width: 14rem;
                    background-color: white;
                    border-radius: 50%;
                  "
                />
              </center>
            </div>
            <div
              class="row mt-1"
              style="float: right; margin-top: -2rem; padding-right: 9.5rem"
            ></div>
            <div class="row" style="margin-top: 4rem">
              <center>
                <div class="col-sm-12">
                  <h2>{{profile.name}}</h2>
                </div>
              </center>
            </div>
            <div class="row mt-2">
              <div class="col-sm-12">
                <center><h5>{{profile.Email}}</h5></center>
              </div>
            </div>
            <div class="row" style="margin-top: 5rem">
              <div class="col-sm-12">
                <center>
                  <button
                    type="button"
                    class="btn btn-danger btn-lg"
                    ng-click="logout()"
                  >
                    Logout
                  </button>
                </center>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row" style="height: 36.96rem">
    <div
      class="col-sm-2"
      style="
        background-color: white;
        border: none;
        border-right: 0.1px solid #5f6368;
      "
    >
      <div class="row" style="margin-top: 2rem; padding-left: 0.5rem">
        <ul class="nav flex-column" style="font-size: 1.5rem">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              ui-sref="admindash.users"
              style="color: #5f6368"
              ><i class="fa-solid fa-caret-right"></i>&nbsp;&nbsp;&nbsp;<i
                class="fa-solid fa-user"
              ></i
              >&nbsp;&nbsp;Users</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-10">
      <h3
        style="
          color: #3c4043;
          font-size: 25px;
          border-bottom: 0.5px solid rgba(0, 0, 0, 0.3);
          padding-top: 0.5rem;
          padding-bottom: 0.5rem;
          font-weight: 300;
        "
      >
        My Drive
      </h3>
      <div ui-view>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">S no.</th>
              <th scope="col">File Type</th>
              <th scope="col">Upload Limit</th>
              <th scope="col">Update Limit</th>
            </tr>
          </thead>
          <tbody ng-repeat="filesize in filesizes">
            <tr>
              <th scope="row">{{$index}}</th>
              <td>{{filesize.Type}}</td>
              <td>{{}}</td>
              <td>@mdo</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
